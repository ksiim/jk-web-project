<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
    <div class="row justify-content-center align-items-center ">
        <div class="col-md-6">
            <div class='container text-center mb-4'>
                <a class="navbar-brand" href="#">
                    <img src="{% static "/img/logo.png" %}"
                         class=""
                         alt="">
                  </a>
            </div>

            <div class="card">
                <div class="card-header pt-3 m-auto bg-body" style="background: transparent;">
                    <h3>Регистрация</h3>
                </div>
                <div class="card-body">
                    
                    {% comment %} <form method='post' enctype="multipart/form-data" class='text-center'>
                        {% csrf_token %}
                        <div class="form-group">
                            <input type="text" class="form-control" id="username" placeholder="Введите имя пользователя">
                        </div>
                        <div class="form-group">
                            <input type="email" class="form-control" id="email" placeholder="Введите email">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" id="password" placeholder="Введите пароль">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" id="password" placeholder="Повторите пароль">
                        </div>
                        <button type="submit" class="btn btn-primary ">Зарегистрироваться</button>
                    </form> {% endcomment %}
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Подключение Bootstrap JavaScript (Popper.js и jQuery) и Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
