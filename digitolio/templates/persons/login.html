<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
    <div class="row justify-content-center align-items-center ">
        <div class="col-md-6">
            <div class='container text-center mb-4'>
                <a class="navbar-brand" href="{% url 'projects:index' %}">
                    <img src="{% static "/img/logo.png" %}"
                         class=""
                         alt="">
                  </a>
            </div>
            <div class="card" style="border-radius: 4rem;">
                <div class="card-header pt-3 m-auto bg-body" style="background: transparent;">
                    <h3>Вход</h3>
                </div>
                <div class="card-body">
                    <form method="POST">
                        {% csrf_token %}
                        <fieldset>
                            {% for field in form %}
                                <div class="form-group">
                                    <input type="{{ field.field.widget.input_type }}" name="{{ field.name }}" class="form-control w-100 " placeholder="{{ field.label }}" value="{{ field.value|default:'' }}" style="border-radius: 4rem;">
                                    {% if field.errors %}
                                        <div class="invalid-feedback" style="display: block; color: blue " data-toggle="tooltip" title="{{ field.errors.as_text }}">
                                            {{ field.errors }}
                                        </div>
                                    {% endif %}
                                </div>
                            {% endfor %}
                        </fieldset>
                        {% if form.non_field_errors %}
                        <div class="alert alert-danger" style="border-radius: 4rem;" role="alert">
                            {% for error in form.non_field_errors %}
                                {{ error }}
                            {% endfor %}
                        </div>
                    {% endif %}
                        <div class="d-flex justify-content-center m-3">
                            <button class="btn" type="submit" style="background-color: #BBE4F5;  border-radius: 1rem;">Войти</button>
                        </div>
                    </form>
                    <div class="d-flex justify-content-center">
                        <a href="{% url 'persons:signup' %}" class="text-decoration-none">Зарегистрироваться</a>
                    </div>
                </div>
            </div>
            <script>
            $(function () {
              $('[data-toggle="tooltip"]').tooltip()
            })
            </script>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
