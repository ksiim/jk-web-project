{% load static %}
<div class='container '>
<nav class="navbar">
    <div class="container p-4">
      <a class="navbar-brand" href='{% url 'projects:index' %}'>
        <img src="{% static "/img/logo.png" %}"
             class="d-inline-block align-top h-60"
             alt="">
      </a>
      <ul class="nav nav-pills">
          <li class="nav-item btn m-1 rounded-pill" style='background-color: #E0F4FD;'>
            <a class="text-decoration-none " style='color: #333;' href='{% url 'persons:persons' %}'>
                <img src="{% static 'img/users.svg' %}" alt="Пользователи" class="mr-2">
                <span class=''>Пользователи</span>
            </a>
          </li>
          {% if user.is_authenticated %}
            <li class="nav-item btn m-1 rounded-pill" style='background-color: #E0F4FD;'>
                <a class="text-decoration-none " style='color: #333;' href='{% url 'projects:create' %}'>
                    <img src="{% static 'img/magicpen.svg' %}" alt="Добавить проект" class="mr-2">
                    <span class=''>Добавить проект</span>
                </a>
            </li>
          {% endif %}
          {% if user.is_authenticated %}
            <li class="nav-item btn m-1 rounded-pill" style='background-color: #E0F4FD;'>
                <a class="text-decoration-none " style='color: #333;'>
                    <img src="{% static 'img/notification.svg' %}" alt="Уведомления" class="mr-2">
                    <span class=''>Уведомления</span>
                </a>
            </li>
          {% endif %}
          <li class="nav-item btn m-1 rounded-pill" style='background-color: #E0F4FD;'>
            {% if user.is_authenticated %}
                <a class="text-decoration-none " style='color: #333;' href={% url 'persons:profile_view' user.id %}>
                    <img src="{% static 'img/profile-circle.svg' %}" alt="Профиль" class="mr-2">
                    <span class=''>Профиль</span>
                </a>
            {% else %}
                <a class="text-decoration-none " style='color: #333;' href={% url 'persons:login' %}>
                    <img src="{% static 'img/profile-circle.svg' %}" alt="Регистрация" class="mr-2">
                    <span class=''>Регистрация/Вход</span>
                </a>
            {% endif %}
          </li>
      </ul>
    </div>
</nav>
</div>
