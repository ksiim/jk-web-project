<!DOCTYPE html>
{% load static %}
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Выход</title>
    <link rel="icon" href="{% static 'img/favicon.png' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Geologica:wght@100..900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="{% static 'css/main.css' %}" rel="stylesheet">
</head>
<body>
    <main class="container mt-5">
            <div class="row justify-content-center align-items-center ">
                <div class="col-md-6">
                    <div class='container text-center mb-4'>
                        <a class="navbar-brand m-0" href="{% url 'projects:index' %}">
                            <img src="{% static "/img/new_logo.png" %}"
                                 class=""
                                 alt=""
                                 height="60vh">
                        </a>
                    </div>
                    <div class="card p-5" style="border-radius: 4rem; background-color: #FFFFFF;">
                        <h3 class="text-center">Вы успешно вышли из аккаунта</h3>
                        <div class="d-flex justify-content-center">
                            <a href="{% url 'persons:login' %}" style="background-color: #2F9286; color: #FFFFFF" class="btn rounded-pill mt-3">Войти</a>
                        </div>
                        <div class="d-flex justify-content-center">
                            <a href="{% url 'projects:index' %}" style="background-color: #2F9286; color: #FFFFFF" class="btn rounded-pill mt-3">На главную</a>
                        </div>
                    </div>
                </div>
            </div>
    </main>
    <footer class='fixed-bottom'>
        {% include 'includes/footer_base.html' %}
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
